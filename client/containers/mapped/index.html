<div style="display: none;" data-bind="visible: isReady">

  <header class="page-header">
    <h1 i18n:translate="">Mapped Variables</h1>
  </header>

  <div data-bind="css: { 'alert': true, 'alert-success': isSuccess, 'alert-danger': isDanger }">
    <span data-bind="text: msg"></span>
  </div>

  <div class="panel panel-primary">
    <div class="panel-heading">Target form/variable info</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-5">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Target Form</th>
                  <th>Publish Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <!-- ko with: mapping -->
                    <td data-bind="text: target_form"></td>
                    <td data-bind="text: target_publish_date"></td>
                  <!-- /ko -->
                  <td><span data-bind="text: selectedStatus, css: statusLevel" class="label"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

         <table class="table table-hover table-striped" data-bind="with: mapping">
            <thead>
              <tr>
                <th>Variable</th>
                <th>Description</th>
                <th>Type</th>
                <th>Label</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody data-bind="foreach: target_form_rows">
              <tr>
                <td data-bind="if: variable">
                  <code data-bind="text: variable"></code>
                </td>
                <td data-bind="text: description"></td>
                <td data-bind="text: type"></td>
                <td data-bind="text: label"></td>
                <td data-bind="if: key">
                  <code data-bind="text: key"></code>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>

  <br />
  <br />

  <div class="panel panel-primary">
    <div class="panel-heading">Mapping info</div>
      <div class="panel-body">
        <table class="table table-hover table-striped" data-bind="with: mapping">
          <thead>
            <tr>
              <th>Variable</th>
              <th>Desc</th>
              <th>Type</th>
              <th>Study</th>
              <th>Form</th>
              <th>Label</th>
              <th>Value</th>
              <th>Mapped Variable</th>
              <th>Mapped Label</th>
              <th>Mapped Value</th>
            </tr>
          </thead>
          <tbody data-bind="foreach: mappings_form_rows">
            <tr>
              <td data-bind="if: variable">
                <code data-bind="text: variable"></code>
              </td>
              <td data-bind="text: description"></td>
              <td data-bind="text: type"></td>
              <td data-bind="text: study"></td>
              <td data-bind="text: form"></td>
              <td data-bind="text: label"></td>
              <td>
                <div data-bind="if: value">
                  <code data-bind="text: value"></code>
                </div>
              </td>
              <td>
                <div data-bind="if: mapped_variable">
                  <code data-bind="text: mapped_variable"></code>
                </div>
              </td>
              <td data-bind="text: mapped_label"></td>
              <td>
                <div data-bind="if: mapped_value">
                  <code data-bind="text: mapped_value"></code>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>

  <div class="row" data-bind="if: canApprove">
    <div class="form-group">
      <label class="control-label col-sm-2"
             for="confidence">Change Status: </label>
      <div class="col-sm-2">
        <select class="form-control"
                data-bind="value: selectedStatus, select2: {}, event: {change: updateStatus}"
                data-placeholder="Update status...">
          <option value="review">review</option>
          <option value="in-progress">in-progress</option>
          <option value="approved">approved</option>
          <option value="rejected">rejected</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <br />
  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-2"
             for="notes">Notes: </label>
      <div class="col-sm-6">
        <textarea rows="4"
                  class="form-control"
                  id="notes"
                  name="notes"
                  data-bind="value: note">
        </textarea>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="button"
                class="btn btn-default"
                data-bind="click: updateNotes">Update Notes</button>
      </div>
    </div>
  </div>
</div>
