<div style="display: none;" data-bind="visible: isReady">
  <header class="page-header">
    <div class="pull-right">
      <a href="${request.route_path('imports.index')}">
        <span class="fa fa-chevron-left fa-lg"></span>
      </a>
    </div> <!-- pull-right-->
    <h1 i18n:translate="">Mapped Variables</h1>
  </header>
  <div data-bind="css: { 'alert': true, 'alert-success': isSuccess, 'alert-danger': isDanger }">
    <span data-bind="text: msg"></span>
  </div>
  <div class="panel panel-primary">
    <div class="panel-heading">Target form/variable info</div>
      <div class="panel-body">
        <div class="row">
          <div class="col-md-5">
            <table class="table table-hover table-striped">
              <thead>
                <tr>
                  <th>Target Form</th>
                  <th>Publish Date</th>
                  <th>Status</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td tal:content="target_form"></td>
                  <td tal:content="target_publish_date"></td>
                  <td><span data-bind="text: selectedStatus, css: statusLevel" class="label"></span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>

         <table class="table table-hover table-striped">
            <thead>
              <tr>
                <th>Variable</th>
                <th>Description</th>
                <th>Type</th>
                <th>Label</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <tr tal:repeat="form target_form_rows">
                <td>
                  <div tal:condition="form.variable">
                    <code tal:content="form.variable"></code>
                  </div>
                </td>
                <td tal:content="form.description"></td>
                <td tal:content="form.type"></td>
                <td tal:content="form.label"></td>
                <td>
                  <div tal:condition="form.key">
                    <code tal:content="form.key"></code>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
      </div>
  </div>

  <br />
  <br />
  <div class="panel panel-primary">
    <div class="panel-heading">Mapping info</div>
      <div class="panel-body">
        <table class="table table-hover table-striped">
          <thead>
            <tr>
              <th>Variable</th>
              <th>Desc</th>
              <th>Type</th>
              <th>Study</th>
              <th>Form</th>
              <th>Label</th>
              <th>Value</th>
              <th>Mapped Variable</th>
              <th>Mapped Label</th>
              <th>Mapped Value</th>
            </tr>
          </thead>
          <tbody>
            <tr tal:repeat="form mappings_form_rows">
              <td>
                <div tal:condition="form.variable">
                  <code tal:content="form.variable"></code>
                </div>
              </td>
              <td tal:content="form.description"></td>
              <td tal:content="form.type"></td>
              <td tal:content="form.study"></td>
              <td tal:content="form.form"></td>
              <td tal:content="form.label"></td>
              <td>
                <div tal:condition="form.value">
                  <code tal:content="form.value"></code>
                </div>
              </td>
              <td>
                <div tal:condition="form.mapped_variable">
                  <code tal:content="form.mapped_variable"></code>
                </div>
              </td>
              <td tal:content="form.mapped_label"></td>
              <td>
                <div tal:condition="form.mapped_value">
                  <code tal:content="form.mapped_value"></code>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
  </div>

  <div class="row">
    <div class="form-group"
         tal:condition="request.has_permission('approve')">
      <label class="control-label col-sm-2"
             for="confidence">Change Status: </label>
      <div class="col-sm-2">
        <select class="form-control"
                data-bind="value: selectedStatus, select2: {}, event: {change: updateStatus}"
                data-placeholder="Update status...">
          <option value="review">review</option>
          <option value="in-progress">in-progress</option>
          <option value="approved">approved</option>
          <option value="rejected">rejected</option>
        </select>
      </div>
    </div>
  </div>
  <hr>
  <br />
  <div class="row">
    <div class="form-group">
      <label class="control-label col-sm-2"
             for="notes">Notes: </label>
      <div class="col-sm-6">
        <textarea rows="4"
                  class="form-control"
                  id="notes"
                  name="notes"
                  data-bind="value: note">
        </textarea>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-2">
        <button type="button"
                class="btn btn-default"
                data-bind="click: updateNotes">Update Notes</button>
      </div>
    </div>
  </div>
</div>
